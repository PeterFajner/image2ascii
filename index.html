<html>

<head>
    <title>image2ascii</title>
    <style>
        canvas {
            height: 1px;
            width: 1px;
        }
        
        #output {
            font-family: square;
            font-size: 2px;
        }
        
        body {
            font-family: sans-serif;
        }
        
        @font-face {
            font-family: square;
            src: url(square.ttf);
        }
    </style>
</head>

<body>
    <h1>Input</h1>
    <input type="file" accept="image/*" id="file-input"><br>
    <p>Greyscale Type:</p>
    <input type="radio" name="greyscale" value="luminosity" id="check-luminosity" checked> Luminosity <br>
    <input type="radio" name="greyscale" value="lightness" id="check-lightness"> Lightness <br>
    <input type="radio" name="greyscale" value="average" id="check-average"> Average <br>
    <p>Image Scale:</p>
    <input type="range" name="scale" id="slider-scale" min="-20" max="-1" step="1" value="-1">
    <span id="slider-scale-display"></span>
    <br>
    <canvas id="img-canvas"></canvas>
    <h1>Output</h1>
    <button id="button-clipboard" data-clipboard-target="#output">Copy to clipboard</button>
    <div id="output"></div>
    <footer>
        <h1>Credits</h2>
            <p><a href="https://pfaj.ca">Peter Fajner 2016</a></p>
            <p>Font: "<a href="http://strlen.com/square">Square</a>" by Wouter van Oortmerssen, licensed under <a href="https://creativecommons.org/licenses/by/3.0/deed.en_US">Creative Commons Attribution 3.0 Unported</a></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.12/clipboard.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
